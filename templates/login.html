
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Login - VulnScanner</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <img src="{{ url_for('static', filename='logo.png') }}" class="logo" alt="Logo Hacker">
        <h1>Login</h1>
        {% if erro %}
            <p class="erro">{{ erro }}</p>
        {% endif %}
        <form method="POST">
            <input type="password" name="senha" placeholder="Digite a senha" required>
            <button type="submit">Entrar</button>
        </form>
    </div>
</body>
</html>
